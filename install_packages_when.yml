---
- hosts: all
  become: true
  tasks:
    - name: Update Repository Index
      apt:
        update_cache: yes
      when: ansible_distribution == "Ubuntu"

    - name: Install Apache
      apt:
        name: apache2
        state: latest
      when: ansible_distribution == "Ubuntu"

    - name: Add PHP support for Apache
      apt:
        name: libapache2-mod-php
        state: latest
      when: ansible_distribution == "Ubuntu"

    - name: Install htop
      apt:
        name: htop
        state: latest
      when: ansible_distribution == "Ubuntu"
